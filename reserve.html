<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4"><i class="fab fa-gripfire"></i> Hot Restaurant</h1>
        <hr class="my-4">
        <h3>Make your reservation</h3>
        <a class="btn btn-primary btn-lg" href="/tables" role="button" style="margin: 10px">View Tables</a><a
            class="btn btn-light btn-lg" href="/" role="button" style="margin: 10px"><i class="fas fa-home"></i></a>
    </div>

    <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
    
          <div class="form-group">
            <label for="role">Phone Number</label>
            <input type="text" class="form-control" id="phone">
          </div>
    
          <div class="form-group">
            <label for="age">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
    
          <div class="form-group">
            <label for="force-points">Unique id</label>
            <input type="text" class="form-control" id="id">
          </div>
    
        </form>
        <br>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Make Reservation</button>
        </div>
        </div>

</div>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        $("#add-btn").on("click", function (event) {
           
            event.preventDefault();
            console.log("click");
            var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id").val().trim()
            };
            $("#name").val("");
            $("#phone").val("");
            $("#email").val("");
            $("#id").val("");
            console.log(newReservation);
            // Question: What does this code do??
            $.post("/api/tables", newReservation)
                .then(function (data) {
                    console.log("reserve.html", data);
                    alert("Adding Reservation...");
                    $("#").val("");
                });
                
        });
    </script>
</body>

</html>
